<html>

    <head>
        <meta charset="UTF-8" />
        <meta content="Akash Tadwai" name="author" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link type="text/css" rel="stylesheet" href="styles/normalize.css" />
        <link type="text/css" rel="stylesheet" href="styles/board.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <title>Minimax Algorithm</title>
    </head>

    <body>

        <header>
            <h1>
                <span id="tic">Tic</span> - <span id="tac">Tac</span> - <span id="toe"> Toe </span>
            </h1>
        </header>
        <p id="message"></p>

        <table id="tic-tac-toe" cellspacing="0">
            <tr>
                <td id="00" onclick="clickedCell(this)"></td>
                <td id="01" onclick="clickedCell(this)"></td>
                <td id="02" onclick="clickedCell(this)"></td>
            </tr>
            <tr>
                <td id="10" onclick="clickedCell(this)"></td>
                <td id="11" onclick="clickedCell(this)"></td>
                <td id="12" onclick="clickedCell(this)"></td>
            </tr>
            <tr>
                <td id="20" onclick="clickedCell(this)"></td>
                <td id="21" onclick="clickedCell(this)"></td>
                <td id="22" onclick="clickedCell(this)"></td>
            </tr>
        </table>

        <br><br>
        <input type="button" value="Start AI" id="bnt-firststart" onclick="firstStart(this)" /> &nbsp &nbsp
        <input type="button" value="Restart game" id="bnt-restart" onclick="restartBnt(this)" />
        <footer>
            <p>
                <span id="color">Read more on: </span>
                <a href="https://github.com/akashtadwai/Tic-Tac-Toe/blob/master/README.md" target="_blank">
                    <img src="images/GitHub-Mark-120px-plus.png" alt="Minimax" width="60" height="60" border="0">
                </a>
            </p>
        </footer>
        <script type="text/javascript" src="app/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </body>
